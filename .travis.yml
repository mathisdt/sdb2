sudo: required

language: java

jdk:
- oraclejdk8

branches:
  only:
  - develop
  - master
  - "/^v[0-9].*/"

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y lib32z1 lib32ncurses5 lib32bz2-1.0 libc6:i386 libstdc++6:i386

before_script:
  - export TZ=Europe/Berlin

script: mvn clean verify

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/*.zip"
  file_glob: true
  skip_cleanup: true
  on:
    repo: mathisdt/sdb2
